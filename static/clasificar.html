<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASIFICADOR DE INSECTOS</title>
    <link rel="stylesheet" href="/static/clasificar.css">
</head>
<body>
    <h2>CLASIFICADOR DE INSECTOS</h2>
    <p class="description">Este clasificador de im√°genes te permite identificar y clasificar cualquier insecto en la imagen que cargues o captures. Selecciona una imagen o toma una foto y pulsa 'Clasificar' para obtener los resultados.</p>
    
    
    <div class="camera" id="camera">
        <video id="videoStream" playsinline autoplay></video>
    </div>
    
    
    <div class="controls">
        
        <button id="captureButton">Capturar Foto</button>
        
        <input type="file" id="image" accept="image/*">
        
        <button id="classifyButton">Clasificar</button>
    </div>
    
    
    <canvas id="canvas"></canvas>
    
    
    <div id="resultado"></div>
    
    <script src="/static/clasificar.js"></script>
</body>
</html>
