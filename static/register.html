<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="/static/register.css"> <!-- Asegúrate de que el nombre del archivo CSS sea correcto -->
</head>
<body>
    
    <div class="title-div">
        <h2>CLASIFICADOR DE INSECTOS</h2>
        <p class="description">Inicia Sesión para disfrutar de esta pagina web que te permitira clasificar y conocer informacion sobre los insectos mas famosos del mundo</p>
        <img src="/static/ImagenLogin.webp" alt="" class="ImagenLogin">
    </div>

    <form id="registerForm">
        <input type="text" id="username" placeholder="Usuario" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="submit">Registrarse</button>
    </form>

    <div class="login-link">
        ¿Ya tienes una cuenta? <a href="/static/login.html">ir a inicio de sesión</a>
    </div>

    <script src="/static/register.js"></script> <!-- Asegúrate de que el nombre del archivo JS sea correcto -->
</body>
</html>
