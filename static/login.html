<!-- login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/login.css">
    <title>LOGIN CLASIFICADOR</title>
</head>
<body>

    <div class="title-div">
        <h2>CLASIFICADOR DE INSECTOS</h2>
        <p class="description">Inicia Sesión para disfrutar de esta pagina web que te permitira clasificar y conocer informacion sobre los insectos mas famosos del mundo</p>
        <img src="/static/ImagenLogin.webp" alt="" class="ImagenLogin">
    </div>
    <form id="loginForm">
        <h2>Iniciar Sesión</h2>
        <input type="text" id="username" placeholder="Usuario" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="submit">Iniciar Sesión</button>
    </form>
    <!-- Enlace al formulario de registro -->
    <div class="register-link">
        ¿No tienes cuenta?  <a href="/static/register.html">Regístrate aquí</a>
    </div>

    <script src="/static/login.js"></script>
</body>
</html>
